<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>

  <div class="container text-center py-5">
    <h1 class="title fw-bold mb-4">Bookmarker</h1>
    <hr>
    <p class="lead text-success my-4">
      <i class="bi bi-bookmark-fill"></i>
      Bookmark your favorite sites
      <i class="bi bi-bookmark-fill"></i>
    </p>

    <div class="text-start mx-auto" style="max-width: 900px;">
      <div class="mb-4">
        <label class="form-label fw-semibold">
          <i class="bi bi-journal-bookmark me-2"></i> Site Name
        </label>
        <input type="text" id="siteName" class="form-control" placeholder="Bookmark Name" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">
          <i class="bi bi-link-45deg me-2"></i> Site URL
        </label>
        <input type="text" id="siteURL" class="form-control" placeholder="Website URL" required>
      </div>

      <div class="text-center">
        <button onclick="addBookmark()" class="btn btn-submit px-5 py-2 fw-semibold">Submit</button>
      </div>
    </div>

    <hr class="my-4">

    <table class="table table-striped text-center mt-4">
      <thead class="table-light">
        <tr>
          <th>Index</th>
          <th>Website Name</th>
          <th>View</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="myrow">
        <!-- Bookmarks will appear here -->
      </tbody>
    </table>
  </div>

  <script src="code.js"></script>
</body>
</html>
